<div class="row">
  <div class="col">
    <button class="btn btn-success ml-3 mb-3" (click)="getRecentIngredients()">Get all tacos</button>
    <div class="card ml-3" style="width: 18rem;">
      <div class="card-header">
        Available Ingredients
      </div>
      <ul class="list-group list-group-flush" *ngFor="let ingredient of ingredients">
        <li class="list-group-item">{{ingredient.name}}</li>
      </ul>
    </div>
  </div>
  <div class="col-9">
    <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Taco Name</label>
        <input type="text"
               class="form-control"
               formControlName="tacoName"
               required
               style="width: 18rem;">
        <div [ngStyle]="{'color':'red'}"
             *ngIf="tacoName.errors && (tacoName.dirty || tacoName.touched)">
          <p *ngIf="tacoName.errors['required']">Name is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <pre>{{myform.value | json}}</pre>
    <pre>Form valid:   '{{myform.valid | json}}'</pre>
    <pre>Fetched Taco{{taco | json}}</pre>
  </div>
</div>
